name: Build EXE

permissions:
  contents: read

on: [push]

jobs:
  upload-exe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install mingw
        run: sudo apt install mingw-w64
      - name: Build EXE
        run: ./build.sh
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: persian-calendar.exe
