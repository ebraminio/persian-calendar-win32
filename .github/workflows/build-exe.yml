name: Build EXE

permissions:
  contents: read

on: [push, workflow_dispatch]

jobs:
  upload-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build EXE
        shell: cmd
        run: "\"C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat\" x86 && cl test.cc && test.exe && build.bat"
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: persian-calendar.exe

  ubuntu-continue:
    needs: upload-exe
    runs-on: ubuntu-latest
    steps:
      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: exe
          path: ./downloaded-exe

      - name: Show downloaded files
        run: |
          ls -la downloaded-exe
          file downloaded-exe/persian-calendar.exe || true
